<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Log In</title>
    <link rel="shortcut icon" type="image/png" th:href="@{resources/favicon.ico}"/>
    <link th:href="@{resources/css/style.css}" rel="stylesheet" />
</head>
<body>
<nav>
    <div class = "nav-links"><a class="nav-item" href="login.html">Login</a></div>
    <div class="nav-links"><a class="nav-item" href="signup.html">Sign Up</a></div>

</nav>
<h1>Log In TAM-CTF</h1>
<form th:action="@{/api/v1/signup}" method="post">
    <div>
        <label>
            <input type="text" name="username" placeholder="Username"/>
        </label>
    </div>
    <div>
        <label>
            <input type="text" name="email" placeholder="Email"/>
        </label>
    </div>
    <div>
        <label for="password">
            <input id="password"  name="password"  value="" type="password" required="required" placeholder="Password"/>
        </label>
    </div>
    <div>
        <label for="matchPassword">
            <input id="matchPassword" name="matchingPassword" value="" type="password" required="required" placeholder="Confirm password"/>
        </label>
    </div>
    <input type="submit" value="Sign Up" />
    <!--    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
</form>
</body>
</html>
